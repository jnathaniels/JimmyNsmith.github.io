<!DOCTYPE html>
  <html><head><title>Students GPA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
</head>

<body ng-app = "studentsApp">


<div class="container">
    <nav class="navbar navbar-inverse">
    <div class="navbar-header">
         <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
         <ul class="nav navbar-nav">
             <li class="active"><a href="index.html">Welcome</a></li>
             <li><a href="gpa.html">Students GPA</a></li>
         </ul>
    </div>
    </nav>

    <div ng-controller = "allCtrl">

    <h2>All Cars</h2>
       <p><input type='text' ng-model='search_text' > Enter Search text</p>
       <table class="table table-bordered table-striped">
           <tr>
             <th>id</th> <th>first name</th> <th>last name</th> <th>credit hours</th> <th>gpa points</th> <th>major</th>
           </tr>
  
           <tr ng-repeat = "Students in Students | filter:search_text">
               <td>{{students.id}}</td>
               <td>{{students.year}}</td>
               <td>{{students.make}}</td>
               <td>{{students.model}}</td>
               <td>{{students.miles}}</td>
               <td>{{students.price | currency}}</td>
               <td>{{students.dealer}}</td>
           </tr>
       </table>
     </div>
  </div>

  <script>
      var app = angular.module('studentsApp', []);
      app.controller('allCtrl', function($scope, $http) {
  
          $http.get("students.json")
          .then(function (response) {
               $scope.students = response.data;
          });

       });

</script>
  </body></html>
